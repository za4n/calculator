<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
<div class="Calculator">
    <div class="OutputSection">
        <div class="calculationPanel"></div>
        <div class="result"></div>
    </div>
    <div class="btnsSection">
        <span class="AC">AC</span>
        <span>DEL</span>
        <span id = "divide">/</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span id = "multiply">*</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span id = "plus">+</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span id = "minus">-</span>
        <span>.</span>
        <span>0</span>
        <span class="equal">=</span>
    </div>
</div>
</body>
</html>
